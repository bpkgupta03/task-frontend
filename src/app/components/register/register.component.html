<h2>Register</h2>
<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput name="username" [(ngModel)]="user.username" required>
    <mat-error *ngIf="registerForm.submitted && !user.username">
      Username is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput name="email" [(ngModel)]="user.email" required email>
    <mat-error *ngIf="registerForm.submitted && !user.email">
      Valid email is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="user.password" required>
    <mat-error *ngIf="registerForm.submitted && !user.password">
      Password is required.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
